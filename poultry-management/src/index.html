<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poultry Management - Home</title>
  <link rel="stylesheet" href="public/style/style.css">
  <script type="module" src="js/main.js" defer></script>
  <script type="module" src="js/dashBoard.mjs" defer></script>
  <script type="module" src="js/feedModule.mjs" defer></script>
  <script type="module" src="js/growthModule.mjs" defer></script>
</head>
<body>
  <div id="sidebarContainer"></div>
  <div class="content">
    <div id="headerContainer"></div>
    <main>
      <div class="summary-cards" id="summaryCards"></div>
      <div class="quick-actions">
        <form id="addDataForm">
          <input type="number" id="count" placeholder="Chicken Count" required>
          <input type="number" id="eggs" placeholder="Eggs Today" required>
          <input type="number" id="feed" placeholder="Feed (kg)" required>
          <input type="number" id="weight" placeholder="Avg Weight (kg)" required>
          <button type="submit">Add Poultry Data</button>
        </form>
      </div>
      <p id="debug">Loading...</p>
    </main>
    <div id="footerContainer"></div>
  </div>
  
</body>
</html>
